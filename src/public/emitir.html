<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emisión vídeo</title>
  <link rel="shortcut icon" href="assets/iconWebcam.png"> <!--icono de la pestaña-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">   <!-- Iconos Materialize-->
  <link rel="stylesheet" href="css/animate.min.css"/>  <!-- Animaciones FadeIn-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.2/sweetalert2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <h2 class="animate__animated animate__fadeIn white-text">Emisión en directo</h2>
    <div class="videoCentrado">
      <img class="animate__animated animate__fadeIn animate__delay-1s contenidoVisual" id="blackScreen" src="assets/blackScreen.jpg" alt=""> <!-- Utilizando clase contenidoVisual de creada en main.css-->
      <video class="contenidoVisual" src="" id="video" autoplay="true"></video> <!-- Para que se autoreproduzca el contenido de la cámara-->
      <div class="preloader-wrapper big active" id="preloader"> <!-- Preloader de materialize -->
        <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
  
        <div class="spinner-layer spinner-red">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
  
        <div class="spinner-layer spinner-yellow">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
  
        <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>    
      
    </div>
    <p class="center-align">
      <a class="waves-effect waves-light btn blue" id="btnEmit">Emitir<i class="material-icons right">videocam</i></a>
      <a class="waves-effect waves-light btn red disabled" id="btnStop">Terminar<i class="material-icons right">stop</i></a>
      <a class="waves-effect waves-light btn orange disabled" id="btnScreenshot">Captura<i class="material-icons right">add_a_photo</i></a>
    </p>
    <canvas id="preview"></canvas> <!-- Copia de vídeo que envío al receptor-->
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.3.2/sweetalert2.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/emisor.js"></script>
</body>
</html>
